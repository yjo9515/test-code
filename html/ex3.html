    <!--style:글꼴,색상,너비,높이를 규정
    모든 선택자에 적용하고싶을경우 : *{속성:값;}
    특정 태그에 적용하고싶을경우 : 선택자{속성:값;} 
    클래스 이름에 적용하고싶을경우 : .클래스이름{속성:값};
    특정 id 이름에 스타일을 적용하고싶을경우 : #아이디이름{속성:값};
    -->
</head>
<body>
    <div id="contents">
        <!--division : 레이아웃(전체적인 틀)을 만듬
        속성
        style : 스타일
        width : 가로 크기
        height : 세로 크기
        border : 테두리 굵기
        background-color : 배경 색상
        float : 정렬
        margin : 여백
        -->
        <a href="ex1.html">예제문서1로 이동-내부사이트문서</a> <br> <!--br은 줄바꿈-->

        <!-- a 태그 : 문서를 링크
        a 태그의 속성
        href : 연결할 주소를 지정
        target : 링크를 클릭 할때 창을 어떻게 열지 설정 한다
        title : 해당 링크에 마우스 커서를 올릴때 도움말 설명을 설정한다.
        -->
        <br>
