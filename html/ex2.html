<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>비순서 목록</h2>
    <ul><!--unordered list : 순서없이 모양으로 만듬-->
        <li>짜장면</li> <!--list : 목록을 만듬, 단독으로 쓰이지않음-->
        <li>불고기</li>
        <li>김밥</li>
        <li>파전</li>
    </ul>
    <hr>
    <h2>순서목록</h2>    
    <ol><!-- ordered list : 순서가있음-->
        <li>엄</li>
        <li>준</li>
        <li>식</li>
        <li>짱</li>
    </ol>
<hr>
<h2>데이터 목록</h2>
<dl>
    <dt>우리가 학습해야 할 언어</dt><!-- dt : 블럭요소-->
    <dd>html/css</dd><!-- dd : 블럭 요소-->
    <dd>javascript/jquery</dd>
    <dd>java/jsp</dd>
    <dd>spring/django</dd>
    <dd></dd>
</dl><!-- description list : dt와 dd 요소만 자식으로 둘수있음-->
</body>
</html>
