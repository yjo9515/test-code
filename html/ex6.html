<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>문서연습-폼요소</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="join.jsp" method="post">
        <fieldset>
            <legend>기본정보</legend>
            <label for="id">아이디</label>
            <input type="text" id="id" name="id" class="indata" 
            autofocus size="30" maxlength="20" value="aaabbb" disabled readonly
            required>
            <input type="button" id="confirm" name="confirm"
            class="btn" value="중복확인">
            <hr>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" name="pw" class="indata">
            <label for="pw2">비밀번호 확인</label>
            <input type="password" id="pw2" name="pw2" class="indata">
            <hr>
            <label for="name">이름</label>
            <input type="text" id="name" name="name" class="indata" placeholder="이름을 입력">
            <hr>
            <label for="email1">이메일</label>
            <input type="text" id="email1" name="email1" class="indata">
            @
            <select name="email2" id="email2" class="indata">
                <option value="">선택안함</option>
                <option value="naver.com">naver.com</option>
                <option value="google.com">google.com</option>
                <option value="daum.net">daum.net</option>
                <option value="">직접 입력</option>
            </select>
            <hr>
            <label for="pic">사진</label>
            <input type="file" id="pic" name="pic" class="filedata"
            accept=".jpg, .png, .gif">
            <hr>
            <label for="ral">성별</label>
            <input type="radio" id="ra1" name="male" checked>
            <label for="ra1">남성</label>
            <input type="radio" id="ra2" name="male">
            <label for="ra2">여성</label> 
        </fieldset>
        <fieldset>
            <legend>추가정보</legend>
            <label for="">취미</label>
            <input type="checkbox" id="ck1" name="ck1">
            <label for="">낚시</label>
            <input type="checkbox" id="ck2" name="ck2">
            <label for="">책읽기</label>
            <input type="checkbox" id="ck3" name="ck3">
            <label for="">게임</label>
            <hr>
            <label for="memo">하고 싶은 말</label> <br>
            <textarea name="memo" id="memo" cols="50" rows="0"></textarea>

        </fieldset>
        <br>
        <input type="submit" class="btn">
        <input type="reset" class="btn">
        <button onclick="call()" class="btn">미리보기</button>
    </form>
    <script>
    function call() {
        alert("아직 미리보기 준비중입니다. ")
    }
    </script>

</body>
</html>
