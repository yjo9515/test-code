<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서연습-새로운 폼 요소</title>
</head>
<body>
    <h2>HTML5에서 추가된 새로운 폼 요소</h2>
    <form action="">
        <input type="color"> <br><br>
        <input type="date"> <br><br>
        <input type="datetime"> <br><br>
        <input type="datetime-local"> <br><br>
        <input type="time"> <br><br>
        <input type="month"> <br><br>
        <input type="week"> <br><br>
        <input type="image" src="./blitz.jpg" width="120" height="80">
        <br><br>
        <input type="number" max="10" min="0" step="2"> <br><br>
        <input type="range" max="10" min="0"> <br><br>
        <input type="tel"> <br><br>
        <input type="search"> <br><br>
        <input type="url"> <br><br>
    </form>
    
</body>
</html>
