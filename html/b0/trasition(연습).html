<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     div { width: 100px; height: 50px; box-sizing: 40px; border: 5px solid #333;
    margin: 30px auto;} 
    .div1 { transition: width 1s, height 2s;
    transition-delay: 1s;}
    .div1:hover { width: 150px; height: 80px;}
    .div2 { transition: width 1s, height 2s;}
    .div2:hover { width: 150px; height: 80px;
        transform: translate(100px)
    }

    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    
</body>
</html>
