<!DOCTYPE html> <!-- document type definition(DTD) : 무엇을사용할것인지정의 --> 
<html lang="en">
<head> <!-- 헤드와 바디로구성 -->
    <!-- head 부분 시작-->
    <!-- 문서 정보:meta, 외부 스타일:style, 제목:title, 문서 처리:script -->
    <!-- 개폐가 없는(열고닫음이없음 = 외부요소첨삭불가) 독립요소 : meta -->
    <!-- <요소명 속명명="속성의 값"></요소명> : 구성 
        태그(요소)의 속성들간의 순서는 상관없다
    -->
    <meta charset="UTF-8"> <!-- 자식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 연습</title>
    <script>
        //한 줄 각주
        /* 여러
        줄
        각주
        */
    </script>
    <style>
        /* 스타일 요소의 내부 각주 */
    </style>
</head>
<body>
    <!-- 문서의 문단(영역)제목과 문단 내용 -->
    <h1></h1><h2></h2><h3></h3><h4></h4><h5></h5><h6></h6>
    <!-- h1+h2+h3+...+h6 탭키-->
    <h1>문단제목1 제일 크고? 두꺼움</h1> 
    <h2>문단제목2</h2>
    <h3>문단제목3</h3>
    <h4>문단제목4</h4>
    <h5>문단제목5</h5>
    <h6>문단제목6</h6>
    <hr> <!-- 선 -->
    <p>문단의 내용 - <strong>진하게</strong> &nbsp;
        &nbsp;&nbsp;&nbsp; <em>기울림꼴</em>
        &nbsp;&nbsp;&nbsp; <ins>밑줄</ins>
        &nbsp;&nbsp;&nbsp; <del>취소선</del>
        &nbsp;&nbsp;&nbsp; 오늘은 웹기초 언어를 학습을 한다. 
        그런데 갑자기 진도가 빨라진다. 
        선생님이 말은 했는데 이렇게 빨라질지 예상을 못했다.
        너무 힘들고 내용이 많다.
        그러나 열심히해서 프론트엔드와 백엔드 모두 거두어 들이고 싶다.
        <!-- &nbsp; : 스페이스바 
        -->
    </p> <!-- paragraph : 문단 , 하나의 문단을 만들때 쓰임-->
</body>
</html>
