    <script>

        var answer = 3; //답을 입력
        switch(answer){

        }

    <script>

    var pr2 = parseInt(prompt("문제2. 자바스크립트 변수의 형태가 아닌 것은? \n 1) 숫자형 \n 2) 독립형 \n 3) 객체형 \n 4) 논리형"));
